<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .note-area {
            width: 100%;
            height: 150px;
            position: relative;
            background-color: #fff;
            margin-bottom: 10px;
            box-sizing: border-box;
            padding: 20px 30px;
            border-radius: 8px;
        }

        .button {
            position: absolute;
            bottom: 7px;
            right: 7px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100%;
            outline: none;
            box-sizing: border-box;
            resize: none;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 p-10">
    <div class="title mb-5 flex justify-start items-center">
        <img class="w-16" src="./images/notes.png" alt="">
        <h1 class="text-3xl font-bold text-white">Notes</h1>
    </div>
    <div id="create"
        class="flex p-2 pl-4 mb-10 rounded-xl bg-teal-800 w-full sm:w-[50%] md:w-[25%] justify-start items-center cursor-pointer">
        <img class="w-7" src="./images/edit.png" alt="">
        <p class="text-xl font-medium text-white ml-2">Create Notes</p>
    </div>
    <div id="note-container" class="pb-20 md:w-[50%] w-full ">
    </div>
</body>

<script>
    document.getElementById('create').addEventListener('click', function () {
        const noteContainer = document.getElementById('note-container');

        const section = document.createElement('section');
        section.classList.add('note-area')

        const textarea = document.createElement('textarea');
        section.appendChild(textarea)

        const img = document.createElement('img');
        img.src = './images/delete.png'
        img.classList.add('button')
        section.appendChild(img)
        img.addEventListener('click', function () {
            event.target.parentElement.remove();
        })

        noteContainer.appendChild(section)
    })
</script>

</html>
